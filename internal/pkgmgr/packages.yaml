# Baseline packages required for GWD installation.
required:
  - sudo
  - wget
  - curl
  - git
  - locales
  - psmisc
  - idn2
  - dns-root-data
  - netcat-openbsd
  - bind9-dnsutils
  - net-tools
  - resolvconf
  - unbound
  - nftables
  - ca-certificates
  - apt-transport-https
  - gnupg2
  - unzip
  - zstd
  - jq
  - bc
  - moreutils
  - rng-tools-debian
  - chrony
  - socat
  - screen
  - ethtool
  - qrencode
  - libmimalloc3
conditional:
  irqbalance: "cpus>1"
remove:
  - haveged
  - subversion
  - os-prober
  - systemd-timesyncd
