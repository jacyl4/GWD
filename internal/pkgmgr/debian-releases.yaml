# Debian release metadata used during sequential upgrades.
releases:
  - version: "9"
    codename: stretch
    security_suite: stretch/updates
    updates_suite: stretch-updates
  - version: "10"
    codename: buster
    security_suite: buster/updates
    updates_suite: buster-updates
  - version: "11"
    codename: bullseye
    security_suite: bullseye-security
    updates_suite: bullseye-updates
  - version: "12"
    codename: bookworm
    security_suite: bookworm-security
    updates_suite: bookworm-updates
  - version: "13"
    codename: trixie
    security_suite: trixie-security
    updates_suite: trixie-updates
